<!DOCTYPE html>
<html>

<head>
  <title>El tesoro escondido! By Sebastian</title>
</head>

<body>
  <center><strong>
    <h1 id="titulo">¡Encuentra el tesoro escondido!</h1>

    <img id="mapa" width=450 heigth=450 src="http://nostarch.com/images/treasuremap.png">



  <p id="distancia"></p>

  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

  <script>

    var numeroAzar = function(valor) {
      return Math.floor(Math.random() * valor);
    };
    // pitagoras
    var traedistancia = function(event, tesoro) {
      var diffX = event.offsetX - tesoro.x;
      var diffY = event.offsetY - tesoro.y;
      return Math.sqrt((diffY * diffX) + (diffY * diffX));
    };
    // Aqui le proporciono ayuda al jugador
    var traeAyuda = function (distancia) {
      if (distancia < 18) {
        return "Quemando!";

        } else if (distancia < 20) {
          return "Muy caliente";
        } else if (distancia < 40) {
          return "Caliente";
        } else if (distancia < 80) {
          return "Tibio";
        } else if (distancia < 160) {
          return "Frio";
        } else if (distancia < 320) {
          return "Muy frio";
        } else {
          return "Congelado!";
        }
      };
      // Crea variables
     var ancho = 450;
      var alto = 450;
      var clicks = 0;

      // Crea la ubicación del tesoro
     var tesoro = {
        x: numeroAzar(ancho),
        y: numeroAzar(alto)
      };

      // Agrega el menejo de clicks
     $("#mapa").click(function (event) {
        clicks++;

        // Calcula distancia entre el click y el tesoro
       var distancia = traedistancia(event, tesoro);
        // Convierte la distancia en ayuda
       var ayuda = traeAyuda(distancia);

        // Actualizar el elemento #distancia
       $("#distancia").text(ayuda);

        // Si está muy cerca dile que ganó, encontró el tesoro!
       if (distancia < 15) {
          alert("Encontraste el tesoro en " + clicks + " clicks!");
        }
      });
      // Me costo mas que la mrd pero salio :V I work I am genius
  </script>
</strong></center>

</body>

</html>
